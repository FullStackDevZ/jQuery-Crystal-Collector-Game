<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Crystals Collector</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/crystal-collector-style.css">

</head>

<body>
    <br>
    <h1>Crystals Collector</h1>
    <p>Click on each crystal to add a specific amount to your total score.</p>
    <p>Match your total score to the number listed below and you win!</p>
    <br><br>
    <section id="comp"> Random #: <span id="random"> </span>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
    </section>

    <section id="total">
        Total Score: <span id="total-value">0</span>
    </section>
    
    <br><br><br>
    <section class="center">
        <button class="effects"><img src="./assets/images/mkron.png" id="red"></button>
        <button class="effects"><img src="./assets/images/green-crystal.png" id="green"></button>
        <button class="effects"><img src="./assets/images/orange-crystal.png" id="orange"></button>
        <button class="effects"><img src="./assets/images/purple-crystal.png" id="purple"></button>
    </section>


    <footer class="footer">
        <p>Copyright Ali Sarkeshik 2019</p>
    </footer>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
